<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Tela de Cadastro de Usuario</title>
</head>

<body>

    <h1>Cadastro de Usuario</h1>

    <section class="conteudo-input">
        <form action="">
            <div>
                <label for="Usuario">Nome</label>
                <input type="text" id="Usuario" placeholder="Digite seu Nome !!">
            </div>
            <div>
                <label for="Usuario">Email</label>
                <input type="email" id="contato" placeholder="Digite seu Email !!">
            </div>
            <div>
                <label for="Usuario">Senha</label>
                <input type="password" id="Senha" placeholder="Digite seu Senha !!">
            </div>

            <button class="button-input">Cadastrar</button>

        </form>
    </section>
</body>

</html>
